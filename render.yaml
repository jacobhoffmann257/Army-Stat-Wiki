databases:
  - name: ArmyStat
    databaseName: ArmyStat
    user: ArmyStat

services:
  - type: web
    name: ArmyStat
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Armystat
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
